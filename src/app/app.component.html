<h1 class="app__title">Stopwatch Example</h1>

<div class="row">
  <div class="col-lg-4 m-b-30">
    <section class="timer-counter-label">
      <div class="timer" *ngIf="displayTimer; else elseBlock">{{displayTimer}}</div>
      <ng-template #elseBlock> 00:00:00 </ng-template>
    </section>
    <section class="timer-button-container">
      <button class="btn btn-outline-light" (click)="toggleTimer()">
        {{ startStop }}
      </button>

      <button class="btn btn-outline-light" (click)="wait()">
        {{ waitBtn }}
      </button>

      <button class="btn btn-outline-light__reset" (click)="resetValue()">
        {{ reset }}
      </button>
    </section>
  </div>
</div>
